<!DOCTYPE html>
<html>
<body>

  <label for="dataInput">Enter data:</label>
  <input type="text" id="dataInput">
  <button onclick="saveData()">Save</button>

  <div>
    <h2>Saved Data:</h2>
    <p id="savedData"></p>
  </div>

  <script>
   
    function saveData() {
      var inputData = document.getElementById("dataInput").value;

      if (typeof(Storage) !== "undefined") {
        // Save data to Local Storage
        localStorage.setItem("userInput", inputData);

        // Display saved data
        displaySavedData();
      } else {
        alert("Sorry, your browser does not support Local Storage.");
      }
    }

    function displaySavedData() {
      var savedData = localStorage.getItem("userInput");

      // Display the saved data
      if (savedData) {
        document.getElementById("savedData").textContent = "Saved Data: " + savedData;
      } else {
        document.getElementById("savedData").textContent = "No data saved.";
      }
    }

    // Display any existing saved data when the page loads
    displaySavedData();
  </script>

</body>
</html>
