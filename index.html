<!DOCTYPE html>
<html>
  
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
ctx.filltext("test", 200,20)
  var s=[]
 for(i=0;i<200;i++){
        s[i]={x: math.random()*400,
              y: math.random()*400,
              r: 2}
)
  draw()

   function draw() {
          for(i=0;i<200;i++){
            ctx.arc(s[i].x,s[i].y,s[i].r,6.3)
        }
    }
        
    </script>
  </body>
</html>
