<!DOCTYPE html>
<html>
  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
ctx.fillText("test", 100,20)
  var s=[],i
 for(i=0;i<200;i++){
        s[i]={x: Math.random()*400,
              y: Math.random()*400,
              
              r: Maths.random()*3}
 }
      
  setInterval(draw,30)

   function draw() {
          for(i=0;i<200;i++){
            ctx.beginPath()
            ctx.fillStyle='white'
            ctx.arc(s[i].x, s[i].y, s[i].3, 0, 6.3)
            ctx.fill()
            ctx.fillStyle='black'
            if(s[i].x>410)={s[i].x=0}
            ctx.arc(s[i].x, s[i].y, s[i].r, 0, 6.3)
            ctx.fill()
        }
    }
        
    </script>
  </body>
</html>
