<!DOCTYPE html>
<html>  
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var s=[],i
 for(i=0;i<200;i++){
        s[i]={x: Math.random()*600,
              y: Math.random()*400,
              r: Math.random()*3}
 }
      
setInterval(draw,30)

 function draw() {
          for(i=0;i<200;i++){
            ctx.beginPath()
            ctx.fillStyle='white'
            ctx.arc(s[i].x, s[i].y, 5, 0, 6.3)
            ctx.fill()
            ctx.beginPath()
            ctx.fillStyle='black'

            s[i].x+=1
            if(s[i].x>610){s[i].x=-5}
            ctx.arc(s[i].x, s[i].y, s[i].r, 0, 6.3)
            ctx.fill()
        }
    }
        
    </script>
  </body>
</html>
