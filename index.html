<!DOCTYPE html>
<html>
  
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>

        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
ctx.fillText("test", 100,20)
  var s=[],i
 for(i=0;i<200;i++){
        s[i]={x: Math.random()*400,
              y: Math.random()*400,
              r: 2}
 }
      
  draw()

   function draw() {
          for(i=0;i<200;i++){
            ctx.beginPath()
            ctx.arc(s[i].x, s[i].y, s[i].r, 0, 6.3)
            ctx.stroke()
        }
    }
        
    </script>
  </body>
</html>
